<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Skills</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="skill-card" *ngFor="let item of dataArray">
    <img src="{{ item.imgurl }}" alt="" />
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p [innerHTML]="item.content"></p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <ion-button size="small" color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorit
        </ion-button>
      </ion-col>
      <ion-col text-right>
        <ion-button size="small"  color="danger" icon-start>
          <ion-icon name='share'></ion-icon>
          Teilen
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>

  


</ion-content>
